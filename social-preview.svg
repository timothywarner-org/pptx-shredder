<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a3441" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main content container -->
  <g transform="translate(64, 80)">
    
    <!-- Title -->
    <text x="0" y="60" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="72" font-weight="bold" fill="#ffffff">
      PPTX Shredder
    </text>
    
    <!-- Target icon -->
    <circle cx="580" cy="35" r="20" fill="url(#accentGradient)"/>
    <circle cx="580" cy="35" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="580" cy="35" r="6" fill="url(#accentGradient)"/>
    
    <!-- Tagline -->
    <text x="0" y="120" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="36" font-weight="300" fill="#a7b6c7">
      One tool. One purpose. Rock solid.
    </text>
    
    <!-- Main description -->
    <text x="0" y="180" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="28" font-weight="400" fill="#ffffff">
      Transform PowerPoint presentations into LLM-optimized markdown
    </text>
    
    <!-- Feature highlights -->
    <g transform="translate(0, 240)">
      <!-- Row 1 -->
      <g>
        <circle cx="12" cy="12" r="6" fill="#22c55e"/>
        <text x="32" y="18" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="20" font-weight="500" fill="#e2e8f0">
          64 comprehensive tests • 95%+ coverage
        </text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 40)">
        <circle cx="12" cy="12" r="6" fill="#3b82f6"/>
        <text x="32" y="18" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="20" font-weight="500" fill="#e2e8f0">
          Instructional design aware • Preserves learning context
        </text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(0, 80)">
        <circle cx="12" cy="12" r="6" fill="#f59e0b"/>
        <text x="32" y="18" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="20" font-weight="500" fill="#e2e8f0">
          Global MCP integration • Works from any directory
        </text>
      </g>
      
      <!-- Row 4 -->
      <g transform="translate(0, 120)">
        <circle cx="12" cy="12" r="6" fill="#8b5cf6"/>
        <text x="32" y="18" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="20" font-weight="500" fill="#e2e8f0">
          Privacy first • Zero network calls • NDA-friendly
        </text>
      </g>
    </g>
    
    <!-- Workflow visualization -->
    <g transform="translate(700, 240)">
      <!-- PPTX icon -->
      <rect x="0" y="0" width="48" height="48" rx="8" fill="#d73527"/>
      <text x="24" y="32" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
        PPTX
      </text>
      
      <!-- Arrow -->
      <path d="M 68 24 L 108 24" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
      <path d="M 100 18 L 108 24 L 100 30" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
      
      <!-- Shredder icon -->
      <rect x="128" y="8" width="32" height="32" rx="4" fill="url(#accentGradient)"/>
      <rect x="132" y="12" width="24" height="4" fill="#ffffff"/>
      <rect x="132" y="20" width="24" height="4" fill="#ffffff"/>
      <rect x="132" y="28" width="24" height="4" fill="#ffffff"/>
      
      <!-- Arrow -->
      <path d="M 180 24 L 220 24" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
      <path d="M 212 18 L 220 24 L 212 30" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
      
      <!-- Markdown icon -->
      <rect x="240" y="0" width="48" height="48" rx="8" fill="#0969da"/>
      <text x="264" y="20" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">
        LLM
      </text>
      <text x="264" y="36" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">
        MD
      </text>
    </g>
    
    <!-- Author credit -->
    <g transform="translate(0, 460)">
      <text x="0" y="0" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="20" font-weight="500" fill="#64748b">
        by Tim Warner
      </text>
      <text x="0" y="28" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="18" font-weight="400" fill="#64748b">
        TechTrainerTim.com • github.com/timothywarner
      </text>
    </g>
    
    <!-- Repository stats mockup -->
    <g transform="translate(920, 460)">
      <!-- Stars -->
      <g>
        <path d="M 0 8 L 3 0 L 6 8 L 12 8 L 7 12 L 9 20 L 3 16 L -3 20 L -1 12 L -6 8 Z" 
              fill="#f59e0b" transform="scale(0.8)"/>
        <text x="20" y="12" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="16" font-weight="500" fill="#a7b6c7">
          Production Ready
        </text>
      </g>
      
      <!-- License -->
      <g transform="translate(0, 28)">
        <circle cx="6" cy="6" r="6" fill="#22c55e"/>
        <text x="20" y="12" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
              font-size="16" font-weight="500" fill="#a7b6c7">
          MIT License
        </text>
      </g>
    </g>
    
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="1150" cy="150" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1200" cy="100" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="550" r="60" fill="#8b5cf6" opacity="0.1"/>
  
</svg>